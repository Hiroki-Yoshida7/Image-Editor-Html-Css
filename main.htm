<html>

  <head>
    <title>Paint.FOO</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="menu-vs.css" />
    <script type="text/tiscript" src="main.tis"></script>
    <script type="text/tiscript" src="tools.tis"></script>
    <script type="text/tiscript" src="layers.tis"></script>
  </head>

  <body>
    <ul #menu-bar>
      <li>
        <caption>File</caption>
        <menu #menu-file>
          <li #menu-open>Open</li>
          <li #menu-save disabled>Save</li>
          <li #menu-save-as disabled>Save As</li>
        </menu>
      </li>
      <li>
        <caption>Edit</caption>
        <menu #menu-edit>
          <li #menu-undo disabled>Undo</li>
          <li #menu-redo disabled>Redo</li>
        </menu>
      </li>
      <li>
        <caption>Adjustments</caption>
        <menu #menu-adjustments>
          <li #menu-black-and-white disabled>Black and White</li>
          <li #menu-brightness-contrast disabled>Brightness / Contrast...</li>
          <li #menu-invert-colors disabled>Invert Colors</li>
          <li #menu-sepia disabled>Sepia</li>
        </menu>
      </li>
      <li>
        <caption>Effects</caption>
        <menu #menu-effects>
          <li disabled>Blurs
            <menu>
              <li #menu-gaussian-blur>Gaussian Blur...</li>
            </menu>
          </li>
        </menu>
      </li>
      <li>
        <caption>Help</caption>
        <menu>
          <li #menu-about>About</li>
        </menu>
      </li>
    </ul>

    <div #canvas-container>
      <div #canvas>
        <div .layer.current></div>
      </div>
    </div>
  </body>

</html>
